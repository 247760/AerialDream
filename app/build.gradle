apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"

    defaultConfig {
        applicationId "com.codingbuffalo.aerialdream"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 12
        versionName "1.2"
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'

    implementation 'com.google.android.exoplayer:exoplayer-core:2.6.1'

    implementation 'com.android.support:leanback-v17:27.0.2'
    implementation 'com.android.support:preference-leanback-v17:27.0.2'

    testImplementation 'junit:junit:4.12'

}
